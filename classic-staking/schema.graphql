type KyberFairLaunch @entity {
  id: ID!
  stakeTokens: [Bytes!]!
}

type StakingPosition @entity {
  id: ID! # user-fairLaunch-poolID
  user: Bytes!
  fairLaunch: KyberFairLaunch!
  poolID: BigInt!
  stakeToken: Bytes!
  amount: BigInt!
}

type DepositEvent @entity {
  id: ID!
  user: Bytes!
  pid: BigInt!
  amount: BigInt!

  transaction: Bytes!
  blockNumber: BigInt!
  logIndex: BigInt!
}

type WithdrawEvent @entity {
  id: ID!
  user: Bytes!
  pid: BigInt!
  amount: BigInt!

  transaction: Bytes!
  blockNumber: BigInt!
  logIndex: BigInt!
}

type EmergencyWithdrawEvent @entity {
  id: ID!
  user: Bytes!
  pid: BigInt!
  amount: BigInt!

  transaction: Bytes!
  blockNumber: BigInt!
  logIndex: BigInt!
}
